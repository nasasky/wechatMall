<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加商品</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add-update-product.css">
    <link rel="stylesheet" href="js/uploadify/uploadify.css">
</head>
<body>
	<div class="container">
        <form class="form-horizontal">
            <input type="text" id="img_id" name="img_id" hidden="true">
            <img src="" id="img" hidden="true">
            <div class="form-group">
                <label class="col-sm-4 control-label text-success">商品名：</label>
                <div class="col-sm-5">
                    <input type="text" id="name" class="form-control" name="name" placeholder="商品名">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label text-success">价格：</label>
                <div class="col-sm-5">
                    <input type="text" id="price" class="form-control" name="price" placeholder="价格">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-4 control-label text-success">库存：</label>
                <div class="col-sm-5">
                    <input type="text" id="stock" class="form-control" name="stock" placeholder="库存">
                </div>
            </div>
			<div class="form-group">
                <label class="col-sm-4 control-label text-success">分类：</label>
                <div class="col-sm-5">
                    <select id="category">
                </select>
                </div>
            </div>
            <div class="form-group">
                <input type="file" id="uploadify" name="fileData">
            </div>
            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-5">
                    <button type="button" class="btn btn-success btn-block" onclick="add()">添加</button>
                </div>
            </div>
        </form>
        
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/uploadify/jquery.uploadify.min.js"></script>
    <script src="js/upload-img.js"></script>
    <script src="js/add-product.js"></script>
</body>
</html>
