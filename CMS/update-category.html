<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改分类</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/add-update-product.css">
	<link rel="stylesheet" href="js/uploadify/uploadify.css">
    <style>
        img{
            display:block;
            width: 450px;
            height: 200px;
            margin: 0 auto;
            margin-bottom: 60px;
        }
    </style>
	
</head>
<body>
	<div class="container">
        <form id="myForm" class="form-horizontal">
            <input type="text" id="img_id" name="img_id" hidden="true">
        	<img src="" id="img">
            <div class="form-group">
                <label class="col-sm-4 control-label text-success">分类名：</label>
                <div class="col-sm-5">
                    <input type="text" id="name" class="form-control" name="name" placeholder="分类名">
                </div>
            </div>

            <div class="form-group">
                <input type="file" id="uploadify" name="fileData">
            </div>
            
            <div class="form-group update-btn">
                <div class="col-sm-offset-4 col-sm-5">
                    <button type="button" class="btn btn-success btn-block" onclick="update()">更改</button>
                </div>
            </div>
        </form>
        
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/update-category.js"></script>
    <script src="js/uploadify/jquery.uploadify.min.js"></script>
    <script src="js/upload-img.js"></script>
</body>
</html>
