<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
	<title>登陆-JianMall CMS</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/login.css">
</head>
<body>

	<div class="page-header container">
	  <h1>JianMall CMS</h1>
	</div>
	<div class="container form">
        <form class="form-horizontal">
        	
			<img src="img/login.jpg" alt="..." class="img-circle">
            <div class="form-group">
                <div class="form_ele">
                    <input type="text" id="username" class="form-control" name="username" placeholder="用户名">
                </div>
            </div>
            <div class="form-group">
                <div class="form_ele">
                    <input type="password" id="password" class="form-control" name="password" placeholder="密码">
                </div>
            </div>
            
            <div class="form-group">
                <div class="form_ele">
                    <input type="text" id="code" class="form-control" name="code" placeholder="验证码">
                    <img src="http://www.a.com/api/v1/captcha" class="captcha" onclick="refresh()">
                </div>
            </div>

            <div class="form-group">
                <div class="form_ele">
                    <button type="button" class="btn btn-primary btn-block" onclick="login()">登录</button>
                </div>
            </div>
        </form>
    </div>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/layer/layer.js"></script>
    <script src="js/common.js"></script>
    <script src="js/message.js"></script>
    <script src="js/login.js"></script>
    <script>
        function refresh(){
          $('.captcha').attr("src", 'http://www.a.com/api/v1/captcha?a=' + new Date().getTime());
        }
    </script>
</body>
</html>
